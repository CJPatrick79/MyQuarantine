<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriting Feature</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('WickedGrit.ttf') format('truetype');
        }
        body {
            font-family: 'CustomFont', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        #text {
            font-size: 24px;
            color: #333;
            white-space: pre-wrap;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="text"></div>

    <script>
        const textElement = document.getElementById('text');
        const message = "Welcome to our website! Enjoy the typewriting effect and explore.";
        const typingSpeed = 100; // milliseconds per letter
        let index = 0;
        let typingInterval;

        // Function to handle the typing effect
        function typeWriter() {
            if (index < message.length) {
                textElement.textContent += message[index];
                index++;
            } else {
                clearInterval(typingInterval);
            }
        }

        // Start the typing effect
        typingInterval = setInterval(typeWriter, typingSpeed);

        // Allow bypassing the typing effect by clicking
        document.body.addEventListener('click', () => {
            clearInterval(typingInterval);
            textElement.textContent = message;
        });
    </script>

    <script>
        async function readDocxFile(file) {
            const reader = new FileReader();
            reader.onload = async (event) => {
                const arrayBuffer = event.target.result;
                const text = await extractTextFromDocx(arrayBuffer);
                textElement.textContent = text;
            };
            reader.readAsArrayBuffer(file);
        }

        function extractTextFromDocx(arrayBuffer) {
            return new Promise((resolve, reject) => {
                const JSZip = window.JSZip;
                JSZip.loadAsync(arrayBuffer).then((zip) => {
                    return zip.file("word/document.xml").async("string");
                }).then((xml) => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(xml, "application/xml");
                    const paragraphs = doc.getElementsByTagName("w:t");
                    let text = "";
                    for (let i = 0; i < paragraphs.length; i++) {
                        text += paragraphs[i].textContent;
                    }
                    resolve(text);
                }).catch(reject);
            });
        }

        async function readPdfFile(file) {
            const reader = new FileReader();
            reader.onload = async (event) => {
                const arrayBuffer = event.target.result;
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                let text = "";
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    text += content.items.map(item => item.str).join(' ') + '\n';
                }
                textElement.textContent = text;
            };
            reader.readAsArrayBuffer(file);
        }

        document.body.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.name.endsWith('.docx')) {
                readDocxFile(file);
            } else if (file && file.name.endsWith('.pdf')) {
                readPdfFile(file);
            }
        });

        // Add file input to the page
        const fileInput = document.createElement('Self-Quarntine');
        fileInput.type = 'Self-Quarntine';
        fileInput.accept = '.docx, .pdf';
        fileInput.style.position = 'absolute';
        fileInput.style.top = '10px';
        fileInput.style.right = '10px';
        document.body.appendChild(fileInput);

        // Load the PDF.js library
        const script = document.createElement('script');
        script.src = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js";
        script.onload = () => console.log("PDF.js loaded.");
        document.head.appendChild(script);
    </script>
</body>
</html>
