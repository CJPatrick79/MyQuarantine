<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarantine</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('Masa Organic Hand.ttf') format('truetype');
        }
        body {
            font-family: 'CustomFont', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('Paper-Background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            padding: 20px;
        }
        #text {
            width: 80%;
            max-width: 800px;
            font-size: 20px;
            color: #333;
            line-height: 1.8;
            position: relative;
            white-space: pre-wrap;
        }
        #text span {
            text-decoration: underline;
        }
        img.random {
            position: absolute;
            max-width: 300px; /* Enlarged image size */
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="text"></div>
    
    <script>
        const textElement = document.getElementById('text');
        let currentPage = 0;
        let pages = [];
        let index = 0;
        let typingInterval;
        const typingSpeed = 50;

        function typeWriter(message) {
            if (index < message.length) {
                let char = message[index];
                if (char === ' ') {
                    textElement.innerHTML += ' ';
                } else {
                    textElement.innerHTML += `<span>${char}</span>`;
                }
                index++;
            } else {
                clearInterval(typingInterval);
                addRandomImages();
            }
        }

        function startTyping(message) {
            index = 0;
            textElement.innerHTML = "";
            clearInterval(typingInterval);
            typingInterval = setInterval(() => typeWriter(message), typingSpeed);
        }

        function addRandomImages() {
            const images = [
                'RockyHorrorPicture.jpg',
                'Sunset.gif'
            ];
            document.querySelectorAll('img.random').forEach(img => img.remove());
            
            for (let i = 0; i < 2; i++) { // Add 2 images
                const img = document.createElement('img');
                img.src = images[Math.floor(Math.random() * images.length)];
                img.className = 'random';
                img.style.top = Math.random() * 60 + '%';
                img.style.left = Math.random() < 0.5 ? '5%' : '85%';
                document.body.appendChild(img);
            }
        }

        async function readPdfFile(fileName) {
            const response = await fetch(fileName);
            const arrayBuffer = await response.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            const content = [];
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const pageContent = await page.getTextContent();
                const pageText = pageContent.items.map(item => item.str).join(' ');
                content.push(pageText.trim());
            }
            pages = content;
            if (pages.length > 0) {
                startTyping(pages[currentPage]);
            }
        }

        const designatedFileName = "Self-Quarntine.pdf";
        if (designatedFileName.endsWith('.pdf')) {
            readPdfFile(designatedFileName);
        }

        const script = document.createElement('script');
        script.src = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js";
        document.head.appendChild(script);
    </script>
</body>
</html>
