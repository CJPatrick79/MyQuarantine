<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarantine</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('Masa Organic Hand.ttf') format('truetype');
        }
        body {
            font-family: 'CustomFont', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('Paper-Background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            padding: 20px;
        }
        #text {
            width: 80%;
            max-width: 800px;
            font-size: 20px;
            color: #333;
            line-height: 1.8;
            position: relative;
            white-space: pre-wrap;
            display: inline-block;
            border-bottom: 5px solid black; /* Thick underline for entire text */
            padding-bottom: 5px;
        }
        img.random {
            position: absolute;
            max-width: 400px; /* Enlarged image size */
            opacity: 0.8;
        }
        #controls {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
        }
        .control-button {
            background: none;
            border: none;
            cursor: pointer;
        }
        .control-button img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body onclick="skipTypewriter()">
    <div id="text"></div>
    <div id="controls">
        <button class="control-button" id="prevPage">
            <img src="Arrow-Left-icon.png" alt="Previous">
        </button>
        <button class="control-button" id="nextPage">
            <img src="Arrow-Right-icon.png" alt="Next">
        </button>
    </div>
    
    <script>
        const textElement = document.getElementById('text');
        const prevButton = document.getElementById('prevPage');
        const nextButton = document.getElementById('nextPage');
        let currentPage = 0;
        let pages = [];
        let index = 0;
        let typingInterval;
        const typingSpeed = 50;

        function typeWriter(message) {
            if (index < message.length) {
                textElement.textContent += message[index];
                index++;
            } else {
                clearInterval(typingInterval);
                addRandomImage();
            }
        }

        function startTyping(message) {
            index = 0;
            textElement.textContent = "";
            clearInterval(typingInterval);
            typingInterval = setInterval(() => typeWriter(message), typingSpeed);
        }

        function skipTypewriter() {
            clearInterval(typingInterval);
            textElement.textContent = pages[currentPage];
            addRandomImage();
        }

        function addRandomImage() {
            const images = [
                'RockyHorrorPicture.jpg',
                'Sunset.gif'
            ];
            document.querySelectorAll('img.random').forEach(img => img.remove());
            
            const img = document.createElement('img');
            img.src = images[Math.floor(Math.random() * images.length)];
            img.className = 'random';
            img.style.top = '50%';
            img.style.left = Math.random() < 0.5 ? '5%' : '85%';
            img.style.transform = 'translateY(-50%)';
            document.body.appendChild(img);
        }

        async function readPdfFile(fileName) {
            const response = await fetch(fileName);
            const arrayBuffer = await response.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            const content = [];
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const pageContent = await page.getTextContent();
                const pageText = pageContent.items.map(item => item.str).join(' ');
                content.push(pageText.trim());
            }
            pages = content;
            if (pages.length > 0) {
                startTyping(pages[currentPage]);
            }
        }

        prevButton.addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                startTyping(pages[currentPage]);
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentPage < pages.length - 1) {
                currentPage++;
                startTyping(pages[currentPage]);
            }
        });

        const designatedFileName = "Self-Quarntine.pdf";
        if (designatedFileName.endsWith('.pdf')) {
            readPdfFile(designatedFileName);
        }

        const script = document.createElement('script');
        script.src = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js";
        document.head.appendChild(script);
    </script>
</body>
</html>
